<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="/CurryKing/Pages/style.css">
</head>
<body>
    
    <div class="menu-container">
        <button onclick="goBack()" class="back-button">Back</button>
        <h1>Takeaway Menu</h1>
        <div class="menu-category" id="starters">
            <h2>Starters</h2>
            <div class="menu-items"></div>
        </div>
        <div class="menu-category" id="chicken">
            <h2>Chicken</h2>
            <div class="menu-items"></div>
        </div>
        <div class="menu-category" id="lamb">
            <h2>Lamb</h2>
            <div class="menu-items"></div>
        </div>
        <!-- Additional categories can be added similarly -->
    </div>

   
    

    

    <!-- Add this inside the <div class="menu-container"> after all categories -->
    <div class="order-summary">
        
        <h2>Your Order</h2>
        <ul id="order-list"></ul>
        <p id="total">Total: Â£0.00</p>
        <label for="orderType">Order Type:</label>
        <select id="orderType" onchange="toggleOrderType()">
            <option value="collection">Collection</option>
            <option value="delivery">Delivery</option>
        </select>

        <!-- Collection Inputs -->
        <div id="collectionInfo" style="display:block;">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="contactNumber" placeholder="Contact Number">
        </div>

        <!-- Delivery Inputs -->
        <div id="deliveryInfo" style="display:none;">
            <input type="text" id="address" placeholder="Address">
            <input type="text" id="postcode" placeholder="Postcode">
            <input type="text" id="deliveryContactNumber" placeholder="Contact Number">
        </div>
    
        <button id="previewOrder">Preview Order</button>
        
    
    <script src="/CurryKing/JS/script.js"></script>
</body>
</html>
